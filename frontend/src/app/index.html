<!DOCTYPE html>
<html data-ng-app="frontend">
    <head>
        <meta charset="utf-8"/>
        <title>HackDay!</title>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2A0TLHxavn2f-C9CxtmXLNFu9V1QHcxs&sensor=true&libraries=places" type="text/javascript"></script>

        <!-- inject:vendor:css -->
        <!-- endinject -->

        <!-- inject:css -->
        <!-- endinject -->
    </head>
    <body class="container-fluid"
        data-ng-cloak class="ng-cloak"
    >
        <div data-ui-view="header"></div>

        <div id="container" class="main-container">
            <div data-ui-view="pageNavigation"></div>
            <div data-ui-view="content"></div>
        </div>

        <div data-ui-view="footer"></div>

        <script>
            (function onLoad() {
                var io;

                Object.defineProperty(window, 'io', {
                    get: function get() {
                        return io;
                    },
                    set: function set(value) {
                        var sails;

                        io = value;

                        Object.defineProperty(io, 'sails', {
                            get: function get() {
                                return sails;
                            },
                            set: function set(value) {
                                sails = value;

                                sails.url = '@@backendUrl';
                            }
                        });
                    }
                });
            })();
        </script>

        <!-- inject:vendor:js -->
        <!-- endinject -->

        <!-- inject:js -->
        <!-- endinject -->

        <script src="https://www.youtube.com/iframe_api"></script>
    </body>
</html>
