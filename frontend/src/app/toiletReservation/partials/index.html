<div class="toilet-reservation">
    <div class="modal-header">
        <h3 class="modal-title">Toilet reservation</h3>
    </div>

    <div class="modal-body text-center">
        <div class="btn-group btn-group-vertical">
            <button class="btn btn-lg btn-success"
                data-ng-disabled="!canReservePoo"
                data-ng-click="reserveToilet(2, false)"
            >
                Kakattaa (7 minuuttia)
            </button>

            <button class="btn btn-lg btn-success"
                data-ng-disabled="!canReservePee"
                data-ng-click="reserveToilet(1, false)"
            >
                Pissattaa (2 minuuttia)
            </button>

            <button class="btn btn-lg btn-success"
                data-ng-disabled="!canReservePoo"
                data-ng-click="reserveToilet(2, true)"
            >
                Nakkisuoja (15+ minuuttia)
            </button>

            <button class="btn btn-lg btn-success"
                data-ng-disabled="!canReservePoo"
                data-ng-click="reserveToilet(3)"
            >
                Tuplana &lt;3 (2 minuuttia)
            </button>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-default pull-left"
            data-ng-click="close()"
        >
            Close
        </button>
    </div>
</div>
